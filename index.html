<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form method="post" id="survey-form">
    <fieldset>
      <label for="name-label">Name:<input id="name" type="text" required placeholder="Your legal name here"/></label>
    <label for="email-label">Email:<input id="email" type="email" class="eemail" required placeholder="Your email here"/></label>
    <label for="number-label">Number:<input id="number" type="number" class="nnumber" min="11111111" max="99999999" required placeholder="Phone number here"/></label>
    <label for="working" class="working">Where do you prefer to work at?
    <select type="dropdown" id="dropdown" class="dropdown" required>
      <option disabled selected value id="unselected">Select an option</option>
      <option value="1">At an office</option>
      <option value="2">At home</option>
      <option value="3">Anywhere
      </option>
      </select>
      </label>
      <label>Why did you start coding?</label>
    <label for="button1" class="label3"><input id="button" type="radio" value="1" class="inline" name="buttonn" checked>To learn a new ability</label>
    <label for="button2" class="label2"><input id="button2" type="radio" value="2" class="inline" name="buttonn2">To expand my curriculum</label>
    <label for="button3" class="label1"><input id="button3" type="radio" value="3" class="inline" name="buttonn3">To start my carreer</label>
    <label>How has coding felt for you?</label>
    <label><input type="checkbox" value="1" class="inline" id="a">Happy</label>
    <label><input type="checkbox" value="2" class="inline" id="a">Stressed</label>
    <label><input type="checkbox" value="3" class="inline" id="a">Excited</label>
    <label><input type="checkbox" value="4" class="inline" id="a">Fulfilled</label>
    <label><input type="checkbox" value="5" class="inline" id="a1">Not sure</label>
    <label for="info" id="2">Please tell us more about yourself
      <textarea id="info" name="infodump" placeholder="Your info goes here"></textarea>
      <input type="submit" value="submit" id="submit">
      </fieldset>
    </form>
  </body>
</html>
